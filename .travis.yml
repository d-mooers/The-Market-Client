dist: xenial
language: php
php:
  - "5.6"

jobs:
  include:
    - language: python
      python:
        - "3.7"
      install:
        - pip install -r api/requirements.txt
      script:
        - pytest
    - language: node_js
      node_js:
        - 7
      before_install:
        - cd client
      install:
        - npm install
      script:
        - npm run build

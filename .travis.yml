dist: xenial
language: php
php:
  - "5.6"
jobs:
  include:
    - language: python
      python:
        - "3.7"
        - "3.6"
      before_install:
        - cd api
      install:
        - pip install -r requirements.txt
      script:
        - coverage run -m pytest -v
        - coverage report -m --include="App.py"
    - language: node_js
      node_js:
        - 7
      before_install:
        - cd client
      install:
        - npm install
      script:
        - npm run test

jobs:
  include:
    - language: python
      python:
        - "3.7"
        - "3.6"
      before_install:
        - cd api
      install:
        - pip install -r requirements.txt
      script:
        - pytest
    - language: node_js
      node_js:
        - 7
      before_install:
        - cd client
      install:
        - npm install
      script:
        - npm run test
